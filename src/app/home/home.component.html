<ngb-carousel class="courselHome mb-sm-3 mt-sm-3" style="justify-content: center;" *ngIf="popularProducts">
	<ng-template *ngFor="let item of popularProducts" ngbSlide>
		<div class="picsum-img-wrapper">
			<img class="product-header-image" src="{{item.image}}" alt="Random first slide" />
		</div>
		<div class="carousel-caption">
			<h3>{{item.name}}</h3>
			<p>{{item.description}}</p>
		</div>
	</ng-template>
</ngb-carousel>

<div class="product-list-wrapper" *ngIf="trendyProducts" >
	<h1>Trendy Product</h1>
	<div class="row">
		
		<div class="col-sm-3" *ngFor="let item of trendyProducts">
			<div class="product-item" >
				<a routerLink="/details/{{item.id}}">
                   <img src="{{item.image}}" alt="">
				</a>
				<div class="product-details">
					<h6 class="name-head">{{item.name}}</h6>
					<div class="product-price">
						{{item.price}}
					</div>
					<div class="product-price">
						{{item.color}}
					</div>
				</div>
				<div class="product-footer">
					<a routerLink="/details/{{item.id}}">View Details</a>
					<a href="">Add to Cart</a>
				</div>
			</div>
		</div>
				


	</div>
</div>
